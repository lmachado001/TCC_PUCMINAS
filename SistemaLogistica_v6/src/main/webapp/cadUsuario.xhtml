<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" href="resources/css/estilos.css"/>
        <title>Sistema de Controle Logística - Criação de usuário</title>
    </h:head>
    <body>
        <h:form>
            <p:growl autoUpdate="true" id="messages" />
            <p:panel header="Sistema de Controle Logística - Criação de usuário">

                <p:ajaxStatus onstart="PF('statusDialog1').show()" onsuccess="PF('statusDialog1').hide()" />

                <p:dialog widgetVar="statusDialog1" 
                          modal="true" 
                          draggable="false" 
                          closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/images/loadingbar.gif" />  
                </p:dialog>

                <p:panelGrid id="pgNovo" columns="2"
                             columnClasses="ui-grid-col-1,ui-grid-col-11"
                             layout="grid" styleClass="ui-panelgrid-blank">  

                    <p:outputLabel value="Usuário" style="font-weight:bold"/>  
                    <p:inputText value="#{loginMB.login}"
                                 styleClass="lowercase"
                                 size="20" 
                                 required="true"
                                 requiredMessage="O Login é obrigatório!"/>

                    <p:outputLabel value="Senha:" style="font-weight:bold"/>  
                    <p:password value="#{loginMB.senha}"
                                size="20" 
                                required="true" 
                                requiredMessage="A Senha é obrigatória!"/>
                    
                     <p:outputLabel value="Perfil" style="font-weight:bold"/>  
                     <p:selectOneMenu   id="perfil" value="#{loginMB.perfil}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItem itemLabel="Administrador"    itemValue="ADM"/>
                            <f:selectItem itemLabel="Funcionário"      itemValue="FUNC"/> 
                            <f:selectItem itemLabel="Cliente"          itemValue="CLI"/> 
                            <f:selectItem itemLabel="Parceiro"         itemValue="PARC"/> 
                        </p:selectOneMenu>
                    
                </p:panelGrid>

                <p:panelGrid id="pgNovo2" columns="2"
                             columnClasses="ui-grid-col-1,ui-grid-col-11"
                             layout="grid" styleClass="ui-panelgrid-blank"> 
                    
                    <p:commandButton value="Voltar" 
                                        icon="ui-icon-reply"  
                                     action="/principalAdmin.xhtml?faces-redirect=true" />
                    
                       <p:commandButton value="Salvar" 
                                     icon="ui-icon-unlocked"  
                                     action="#{loginMB.addNewUser()}" />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </body>
</html>
