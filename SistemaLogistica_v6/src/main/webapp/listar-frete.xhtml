<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/WEB-INF/template.xhtml"> 
   
        <h:form>
          
            <f:event listener="#{freteMB.listar()}" type="preRenderView" />
            
            <div class="box box-primary">
                <div class="box-header with-border">
                    <p:panelGrid style=" text-align:left"  id="capaPanel" columns="20" layout="grid">
                  
                        <p:commandButton action="#{freteMB.novoFrete()}" ajax="false" icon="fa fa-plus"
                                     value="Novo" styleClass="btn-primary"/>
                    <p:spacer width="5"/> 
                    <p:commandButton action="#{freteMB.freteSimular()}" ajax="false" icon="fa fa-plus"
                                     value="Simular" styleClass="btn-primary"/>
           
                    <p:spacer width="5"/>
            
                    
                    </p:panelGrid>
              
  <p:messages/>
          <p:ajaxStatus onstart="PF('statusDialog1').show()" onsuccess="PF('statusDialog1').hide()" />
             <p:growl autoUpdate="true" id="messages" />
   <p:spacer width="2"/> 
  <h3>Tabela de frete</h3>
    <p:spacer width="2"/> 
                    <p:dataTable

                        id="freteTable" 
                        widgetVar="freteTable" rows="10"
                        value="#{freteMB.fretes}" 
                        var="frete" rowKey="#{frete.id}"
                        selection="#{freteMB.fretesSelecionados}"	                    			 
                        paginator="true" 	                                 
                        paginatorPosition="bottom"	                                 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                        currentPageReportTemplate=""
                        rowsPerPageTemplate="5,10,15,20,30">	

                    <!--    <p:column selectionMode="multiple" width="5%"  styleClass="align-center"/> -->

                        <p:column headerText="KM de"                 
                                  sortBy="#{frete.km_inicio}" filterMatchMode="contains">
                            <h:link value="#{frete.km_inicio}" outcome="#{freteMB.editar(frete)}" >
                                <f:param name="id" value="#{frete.id}"/>
                            </h:link>	                        
                        </p:column>
                        <p:column headerText="Ate KM"
                             sortBy="#{frete.km_fim}" filterMatchMode="contains">
                            <h:outputLabel value="#{frete.km_fim}" />
                        </p:column>
                        <p:column headerText="Tipo de Carga" styleClass="align-center"
                                  sortBy="#{frete.tipo_carga.descricao}" filterMatchMode="contains">
                            <h:outputLabel value="#{frete.tipo_carga.descricao}" />
                        </p:column>

                        <p:column headerText="Custo de KM" >
                            <h:outputLabel value="#{frete.custo_KM}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 2 Eixo" >
                            <h:outputLabel value="#{frete.custoEX2}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 3 Eixo" >
                            <h:outputLabel value="#{frete.custoEX3}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 2 Eixo" >
                            <h:outputLabel value="#{frete.custoEX2}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 4 Eixo" >
                            <h:outputLabel value="#{frete.custoEX4}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 5 Eixo" >
                            <h:outputLabel value="#{frete.custoEX5}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 6 Eixo" >
                            <h:outputLabel value="#{frete.custoEX6}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 7 Eixo" >
                            <h:outputLabel value="#{frete.custoEX7}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 9 Eixo" >
                            <h:outputLabel value="#{frete.custoEX9}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	

                    </p:dataTable>


                </div>
            </div>
        </h:form>
</ui:decorate>
