<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html" 
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"               
             xmlns:rich="http://richfaces.org/rich"
             xmlns:a4j="http://richfaces.org/a4j"
             xmlns:f="http://java.sun.com/jsf/core"
             template="/WEB-INF/template.xhtml">

    <h:form id="form" prependId="false">
        <p:focus/>

        <f:metadata>
            <f:viewParam name="id" value="#{freteMB.idFrete}" converter="javax.faces.Long"/>
            <f:event listener="#{freteMB.inicializar()}" type="preRenderView"></f:event>
  
        </f:metadata>
        <p:ajaxStatus onstart="PF('statusDialog1').show()" onsuccess="PF('statusDialog1').hide()" />
             <p:growl autoUpdate="true" id="messages" />

        <div class="box box-primary">
            <div class="box-header with-border">

        <p:panelGrid   id="capaPanel_1" columns="1" layout="grid">           
    

            <div id="main-buttons" class="hidden-sm hidden-xs">
                         <p:commandButton value="Negociar" update="@form"
                                        process="@this"
                                        action="negociar-frete.xhtml?faces-redirect=true" 
                                 icon="fa fa-check" styleClass="btn-primary"/>
                <p:spacer width="2"/>
                
                <p:commandButton value="Salvar" update="@form"
                                 action="#{freteMB.Salvar( )}"
                                 icon="fa fa-check" styleClass="btn-primary"/>
                <p:spacer width="2"/>
              
                
                <p:commandButton value="Excluir" process="@this" action="#{freteMB.excluirSel()}"
                                 icon="fa fa-trash">
                </p:commandButton> 
                <p:spacer width="2"/>
                <p:commandButton value="Voltar" immediate="true"
                                 action="/listar-frete.xhtml?faces-redirect=true"
                                 process="@this"
                                 icon="fa fa-close"/>

            </div>
        </p:panelGrid>

                <p:separator/>

                <div class="ui-fluid">
                    <p:panelGrid id="capaPanel" columns="4" layout="grid">

                        <h:outputLabel value="De KM"></h:outputLabel>
                        <p:inputText value="#{freteMB.frete.km_inicio}"></p:inputText>


                        <h:outputLabel  value="Ate KM"></h:outputLabel>
                        <p:inputText value="#{freteMB.frete.km_fim}"></p:inputText>

                        <h:outputLabel value="Custo KM"></h:outputLabel>
                        <p:inputNumber  value="#{freteMB.frete.custo_KM}"
                                        symbol="R$ " decimalSeparator="," thousandSeparator="."     >

                        </p:inputNumber>

                        <p:outputLabel value="Tipo de carga"></p:outputLabel>
                        <p:selectOneMenu id="status" value="#{freteMB.frete.tipo_carga}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItem itemLabel="Carga Geral"       itemValue="GERAL"/>
                            <f:selectItem itemLabel="Carga Granel"      itemValue="GRANEL_NEO"/>                    		
                            <f:selectItem itemLabel="Carga Neo Granel"  itemValue="GRANEL_NEO"/>                    		
                            <f:selectItem itemLabel="Carga Frigorifica" itemValue="GRANEL_FRI"/>                    		
                            <f:selectItem itemLabel="Carga Perigosa"    itemValue="PERIGOSA"/>                    		
                        </p:selectOneMenu>
                    </p:panelGrid>

                </div>
            </div>
        </div>
    </h:form>

</ui:decorate>
