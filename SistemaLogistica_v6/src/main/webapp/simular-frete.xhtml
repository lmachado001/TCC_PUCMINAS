<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="/WEB-INF/template.xhtml">

    <h:form id="form" prependId="false">
        <p:focus/>

 
        <div class="box box-primary">
            <div class="box-header with-border">

        <p:panelGrid   id="capaPanel_1" columns="1" layout="grid">

            <div id="main-buttons" class="hidden-sm hidden-xs">
                <p:commandButton value="Simulação" update="@form"
                                 action="#{freteMB.calcSimulacao()}"
                                 icon="fa fa-check" styleClass="btn-primary"/>
                <p:spacer width="2"/>
     <p:commandButton value="Salvar" update="@form"
                                 action="#{freteMB.Salvar( )}"
                                 icon="fa fa-check" styleClass="btn-primary"/>
                <p:spacer width="2"/>
             
                <p:commandButton value="Voltar" immediate="true"
                                 action="/listar-frete.xhtml?faces-redirect=true"
                                 process="@this"
                                 icon="fa fa-close"/>

            </div>

            

   
        </p:panelGrid>
                 <p:spacer width="2"/>
  <h3>Simulação de valores de frete</h3>
                <p:separator/>

                <div class="ui-fluid">
                    <p:panelGrid id="capaPanel" columns="4" layout="grid">

                        <h:outputLabel value="De KM"></h:outputLabel>
                        <p:inputText value="#{freteMB.freteOld.km_inicio}"></p:inputText>


                        <h:outputLabel  value="Ate KM"></h:outputLabel>
                        <p:inputText value="#{freteMB.freteOld.km_fim}"></p:inputText>

                        <h:outputLabel value="Custo KM"></h:outputLabel>
                        <p:inputNumber  value="#{freteMB.freteOld.custo_KM}"
                                        symbol="R$ " decimalSeparator="," thousandSeparator="."     >

                        </p:inputNumber>

                        <p:outputLabel />
                        <p:selectOneMenu id="status" value="#{freteMB.freteOld.tipo_carga}">
                            <f:selectItem itemLabel="Selecione"/>
                            <f:selectItem itemLabel="Carga Geral"       itemValue="GERAL"/>
                            <f:selectItem itemLabel="Carga Granel"      itemValue="GRANEL_NEO"/>                    		
                            <f:selectItem itemLabel="Carga Neo Granel"  itemValue="GRANEL_NEO"/>                    		
                            <f:selectItem itemLabel="Carga Frigorifica" itemValue="GRANEL_FRI"/>                    		
                            <f:selectItem itemLabel="Carga Perigosa"    itemValue="PERIGOSA"/>                    		
                        </p:selectOneMenu>
                    </p:panelGrid>

                </div>
                
                
                  <p:dataTable

                        id="freteTable_simular" 
                        widgetVar="freteTable" rows="10"
                        value="#{freteMB.freteOld}" 
                        var="frete" rowKey="#{frete.id}"
                        selection="#{freteMB.fretesSelecionados}"	                    			 
                        paginator="true" 	                                 
                        paginatorPosition="bottom"	                                 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                        currentPageReportTemplate=""
                        rowsPerPageTemplate="5,10,15,20,30">	
                  
                        <p:column headerText="Custo de KM" >
                            <h:outputLabel value="#{frete.custo_KM}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 2 Eixo" >
                            <h:outputLabel value="#{frete.custoEX2}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 3 Eixo" >
                            <h:outputLabel value="#{frete.custoEX3}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 2 Eixo" >
                            <h:outputLabel value="#{frete.custoEX2}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 4 Eixo" >
                            <h:outputLabel value="#{frete.custoEX4}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 5 Eixo" >
                            <h:outputLabel value="#{frete.custoEX5}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 6 Eixo" >
                            <h:outputLabel value="#{frete.custoEX6}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 7 Eixo" >
                            <h:outputLabel value="#{frete.custoEX7}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	
                        <p:column headerText="Custo 9 Eixo" >
                            <h:outputLabel value="#{frete.custoEX9}" >
                                <f:convertNumber currencySymbol="R$" type="currency"/>
                            </h:outputLabel>
                        </p:column>	

                    </p:dataTable>
            </div>
        </div>
    </h:form>

</ui:decorate>
