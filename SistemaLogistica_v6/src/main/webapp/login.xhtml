<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    
        <title>Sistema de Controle Logística - Tela de Login</title>
    </h:head>
    <body>
        <h:form>
            <p:growl autoUpdate="true" id="messages" />
            <p:panel header="Sistema de Controle Logística - Tela de Login">

                <p:ajaxStatus onstart="PF('statusDialog1').show()" onsuccess="PF('statusDialog1').hide()" />

                <p:dialog widgetVar="statusDialog1" 
                          modal="true" 
                          draggable="false" 
                          closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/images/loadingbar.gif" />  
                </p:dialog>

                <p:panelGrid id="pgNovo" columns="2"
                             columnClasses="ui-grid-col-1,ui-grid-col-11"
                             layout="grid" styleClass="ui-panelgrid-blank">  

                    <p:outputLabel value="Login:" style="font-weight:bold"/>  
                    <p:inputText value="#{loginMB.login}"
                                 styleClass="lowercase"
                                 size="20" 
                                 required="true"
                                 requiredMessage="O Login é obrigatório!"/>

                    <p:outputLabel value="Senha:" style="font-weight:bold"/>  
                    <p:password value="#{loginMB.senha}"
                                size="20" 
                                required="true" 
                                requiredMessage="A Senha é obrigatória!"/>
                </p:panelGrid>

                <p:panelGrid id="pgNovo2" columns="2"
                             columnClasses="ui-grid-col-1,ui-grid-col-11"
                             layout="grid" styleClass="ui-panelgrid-blank"> 
                    
                    <p:commandButton value="Entrar" 
                                     icon="ui-icon-unlocked"  
                                     action="#{loginMB.doLogin()}" />
                </p:panelGrid>
            </p:panel>
        </h:form>
    </body>
</html>
